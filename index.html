<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aim Trainer</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="grid"></div>
    <section class="menu" id="menu">
      <div class="menu-container">
        <h2>Select game mode</h2>
        <form action="menu-selection" method="form">
          <label style="display: flex; align-items: center; margin-bottom: 4px">
            <input
              type="radio"
              name="mode"
              value="classic"
              checked
              style="margin-right: 6px"
            />
            Classic
          </label>
          <label style="display: flex; align-items: center; margin-bottom: 4px">
            <input
              type="radio"
              name="mode"
              value="flickshot"
              style="margin-right: 6px"
            />
            Flick Shot
          </label>
          <label style="display: flex; align-items: center">
            <input
              type="radio"
              name="mode"
              value="tracking"
              style="margin-right: 6px"
            />
            Tracking
          </label>
        </form>
      </div>
      <button id="startButton">Start</button>
      <button id="statsButton">Stats</button>
      <button class="settings" id="settingsButton">Settings</button>
      <button id="resetStatsButton">Reset Stats</button>
      <div class="stats-container" id="statsMenu" style="display: none">
        <h2>Stats</h2>
        <div class="stats-grid">
          <div class="stat-column" id="classic-stats">
            <h3>Classic</h3>
            <p id="classic-highscore">High Score: 0</p>
            <p id="classic-accuracy">Max Accuracy: 0%</p>
          </div>
          <div class="stat-column" id="flick-stats">
            <h3>Flick Shot</h3>
            <p id="flickshot-highscore">High Score: 0</p>
            <p id="flickshot-accuracy">Max Accuracy: 0%</p>
          </div>
          <div class="stat-column" id="tracking-stats">
            <h3>Tracking</h3>
            <p id="tracking-highscore">High Score: 0</p>
            <p id="tracking-accuracy">Max Accuracy: 0%</p>
          </div>
        </div>
      </div>
      <div class="settings-container" id="settingsMenu" style="display: none">
  <h2>Settings</h2>

  <!-- Global Setting -->
  <div class="setting-group">
    <label for="gameTime">Game Time (seconds):</label>
    <input type="number" id="gameTime" min="5" max="300" step="1" value="30" />
  </div>

  <!-- Classic Mode Setting -->
  <div class="setting-group">
    <label for="classicTargets">Classic Mode - Number of Targets:</label>
    <input type="range" id="classicTargets" min="1" max="20" step="1" value="5" />
    <span id="classicTargetsValue">5</span>
  </div>

  <!-- Flickshot Mode Setting -->
  <div class="setting-group">
    <label for="flickshotSpeed">Flick Shot - Target Spawn Delay (ms):</label>
    <input type="number" id="flickshotSpeed" min="100" max="3000" step="100" value="700" />
  </div>

  <!-- Tracking Mode Setting -->
  <div class="setting-group">
    <label for="trackingSpeed">Tracking Mode - Target Speed (px/sec):</label>
    <input type="number" id="trackingSpeed" min="50" max="1000" step="10" value="200" />
  </div>

  <button id="saveSettingsButton">Save Settings</button>
</div>

    </section>

      <div id="timer"></div>

      <div id="score-container">
        <div id="max-score">High Score : 0</div>
        <div id="score" style="display: none">Score : 0</div>
        <div id="accuracy" style="display: none">Accuracy : 0%</div>
      </div>

      <div id="target-container"></div>
      <script type="module" src="./gamemanager.js"></script>
    </section>
  </body>
</html>
