<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aim Trainer</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- On préferera faire un formulaire ici plutot que de simples bouttons et j'ai aucune idée de comment ça se dit en anglais -->
    <div class="grid"></div>
    <section class="menu" id="menu">
      <h2>Select game mode</h2>
      <form action="menu-selection" method="form"></form>
      <button id="mode-selection">Classic Mode</button>
      <button id="mode-selection">Flick Shot</button>
      <button id="mode-selection">Tracking</button>
      <button id="StartButton">Start</button>
    </section>

    <div id="timer"></div>
    <div id="score-container">
      <div id="max-score">High Score : 0</div>
      <div id="score" style="display: none">Score : 0</div>
    </div>
    <div id="target-container"></div>
    <script type="module" src="index.js"></script>
  </body>
</html>
