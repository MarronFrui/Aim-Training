<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aim Trainer</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="grid"></div>
    <section class="menu" id="menu">
      <div class="menu-container">
        <h2>Select game mode</h2>
        <form class="menu-checkbox" action="menu-selection" method="form">
          <input type="radio" name="game-mode" value="classic" checked />Classic
          <input type="radio" name="game-mode" value="flick" /> Flick Shot
          <input type="radio" name="game-mode" value="tracking" /> Tracking
        </form>
      </div>
      <button id="StartButton">Start</button>
    </section>

    <section>
      <div id="timer"></div>

      <div id="score-container">
        <div id="max-score">High Score : 0</div>
        <div id="score" style="display: none">Score : 0</div>
      </div>

      <div id="target-container"></div>
      <script type="module" src="index.js"></script>
    </section>
  </body>
</html>
