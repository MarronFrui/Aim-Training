<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aim Trainer</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="grid"></div>
    <section class="menu" id="menu">
      <div class="menu-container">
        <h2>Select game mode</h2>
        <form action="menu-selection" method="form">
          <label style="display: flex; align-items: center; margin-bottom: 4px">
            <input
              type="radio"
              name="mode"
              value="classic"
              checked
              style="margin-right: 6px"
            />
            Classic
          </label>
          <label style="display: flex; align-items: center; margin-bottom: 4px">
            <input
              type="radio"
              name="mode"
              value="flick shot"
              style="margin-right: 6px"
            />
            Flick Shot
          </label>
          <label style="display: flex; align-items: center">
            <input
              type="radio"
              name="mode"
              value="tracking"
              style="margin-right: 6px"
            />
            Tracking
          </label>
        </form>
      </div>
      <button id="StartButton">Start</button>
      <button id="StatsButton">Stats</button>
    </section>

    <section class="centered">
      <div class="stats-container" id="statsMenu" style="display: none">
        <h2>Stats</h2>
      </div>
    </section>

    <section>
      <div id="timer"></div>

      <div id="score-container">
        <div id="max-score">High Score : 0</div>
        <div id="score" style="display: none">Score : 0</div>
        <div id="accuracy" style="display: none">Accuracy : 0%</div>
      </div>

      <div id="target-container"></div>
      <script type="module" src="index.js"></script>
    </section>
  </body>
</html>
